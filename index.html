<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Website</title>
    <style>
        nav {
            text-align: center;
        }
        a {
            text-decoration: none;
        }
        header{
            background-color: skyblue;
        }
        footer{
            background-color: skyblue;
        }
        
    </style>
</head>

<body>
    <header>
        <h1 style="text-align: center;">E-Commerce Store</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <a href="">Products</a>
        </nav>
    </header>

    <main>
        <hr>
        <section>
            <details open>
                <summary>Mobiles</summary>
                <ul type="none">
                    <li><a href="">Samsung</a></li>
                    <li><a href="">MI</a></li>
                    <li><a href="" target="_blank">Iphone 16</a></li>
                    <li><a href="">Realme</a></li>
                </ul>
            </details>
        </section>
      <section>
        <details open>
            <summary>Laptops</summary>
            <ul type="none">
                <li><a href="">HP</a></li>
                <li><a href="">DELL</a></li>
                <li><a href="">Acer</a></li>
            </ul>
        </details>
      </section>

       <details open>
            <summary>Play Stations</summary>
            <ul type="none">
                <li><a href="">Samsung</a></li>
                <li><a href="">MI</a></li>
                <li><a href="">Vivo</a></li>
                <li><a href="">Sony</a></li>
            </ul>
        </details>

        <hr>
    </main>

    <footer>
        <p style="text-align: center;">&copy E-Commerce Store</p>
    </footer>
</body>

</html>
